      <div class="sign_content">
        <section class="container_sign">
          <header>Registration Form</header>
          <form action="#" class="form">
            <div class="input-box">
              <label>Full Name</label>
              <input type="text" placeholder="Enter full name">
            </div>

            <div class="input-box">
              <label>Email Address</label>
              <input type="text" placeholder="Enter email address">
            </div>

            <div class="column">
              <div class="input-box">
                <label>Phone Number</label>
                <input placeholder="Enter phone number">
              </div>
              <div class="input-box">
                <label>Age</label>
                <input placeholder="Enter age">
              </div>
            </div>
            <div class="check-box">
              <h3>Gender</h3>
              <div class="gender-option">
                <div class="gender">
                  <input type="radio" id="check-male" name="gender">
                  <label for="check-male">male</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-female" name="gender" />
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input type="radio" id="check-other" name="gender" />
                  <label for="check-other">prefer not to say</label>
                </div>
              </div>
            </div>
            <div class="check-box">
              <h3>User preferences</h3>
              <div class="gender-option">
                <div class="gender">
                  <input type="checkbox" id="check-running" name="gender">
                  <label for="check-running">Running</label>
                </div>
                <div class="gender">
                  <input type="checkbox" id="check-yoga" name="gender" />
                  <label for="check-yoga">Yoga</label>
                </div>
                <div class="gender">
                  <input type="checkbox" id="check-swimming" name="gender" />
                  <label for="check-swimming">Swimming</label>
                </div>
                <div class="gender">
                  <input type="checkbox" id="check-strength" name="gender" />
                  <label for="check-strength">Strength Training</label>
                </div>
                <div class="gender">
                  <input type="checkbox" id="check-cycling" name="gender" />
                  <label for="check-cycling">Cycling</label>
                </div>
              </div>
            </div>
            <div class="input-box address"> 
              <label >Food intake type</label>
                <div class="select-box">
                  
                  <select>
                    <option class="food_option" hidden>Select one from above</option>
                    <option class="food_option">Omnivorous</option>
                    <option class="food_option">Vegetarian</option>
                    <option class="food_option">Vegan</option>
                    <option class="food_option">Pescatarian</option>
                    <option class="food_option">Flexitarian</option>
                  </select>
                </div>

                <div class="input-box">
                  <label>Time constraints</label>
                  <input type="text" placeholder="Enter time constraints">
                </div>
            </div>
            <button>Submit</button>
          </form>
        </section>
      </div>
    <footer class="footer">
      
      <div id="footer_content">
        <div class="footer__addr">
            <a class="logo" href="Main.html"> <img src="main_img/logo.png" alt="fitsense logo" class="logo" id="logo_image_link"> </a>

          </address>
        </div>
     
     
        <div class="comment_section">
          <form onsubmit="return validateForm()" id="feedback-form">
              <p><label for="name">Name*</label></p>
              <input type="text" id="name" name="name" placeholder="Full Name ....">
              <p><label for="email">Email*</label></p>
              <input type="email" id="email" name="email" placeholder="Email Address ....">
              <p><label for="comments">Comments</label></p>
              <textarea id="comments" name="comments" rows="4" cols="20" placeholder="Type Your Comment ...."></textarea>
              <p><label for="rating">Rate Us*</label></p>
              <select id="rating" name="rating">
                <option value="" class="comment_option">Select one</option>
                <option value="poor" class="comment_option">Poor</option>
                <option value="fair" class="comment_option">Fair</option>
                <option value="good" class="comment_option">Good</option>
                <option value="excellent" class="comment_option">Excellent</option>
              </select>
              <input type="submit" value="Submit" class="footer__btn">
              <input type="reset" value="Reset" class="footer__btn">
          </form>
        </div>
      </div>
  </table>
